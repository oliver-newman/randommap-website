version: '2'

services:
  app:
    build:
      context: ./randommap_website
      args:
        redis_host: ${REDIS_HOST}
        redis_port: ${REDIS_PORT}
        mapbox_access_token: ${MAPBOX_ACCESS_TOKEN}
        app_config: ${APP_CONFIG}
    depends_on:
      - redis
    volumes:
      - ./randommap_website:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - APP_PORT=5000
      - MAPBOX_ACCESS_TOKEN=${MAPBOX_ACCESS_TOKEN}
      - APP_CONFIG=${APP_CONFIG}
    ports:
      - "5000:5000"

  redis:
    image: redis:3.2-alpine
